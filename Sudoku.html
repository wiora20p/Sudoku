<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="Stylesheet" href="Sudoku.css">
</head>

<body>
    <header>
        <h1>SUDOKU</h1>
    </header>
    <main>

        
        <nav>
            <ol>
                <li class="dwa">sudoku 2x2</li>
                <li class="trzy">sudoku 3x3</li>
            </ol>

        </nav>
        <article>
            <div>

            </div>
            <div>

            </div>

        </article>
    </main>

    <script>
        let dwa = document.getElementsByClassName("dwa")[0];
        let trzy = document.getElementsByClassName("trzy")[0];

        dwa.addEventListener("click", function () { nazwa(2, 2); });
        trzy.addEventListener("click", function () { nazwa(3, 3); });

        function nazwa(x, y) {
            z = x * y;
            var body = document.querySelector("body");
            const sudoku = document.querySelector("article");
            var big = document.querySelectorAll("div")[0];
            var small = document.querySelectorAll("div")[1];
            var tbl = document.createElement("table");
            var tbl2 = document.createElement("table");
            var tbody = document.createElement("tbody");
            var tbody2 = document.createElement("tbody");
            var br = document.createElement("br");

            var tablica = []; //utworzenie tablicy
            for (var i = 0; i < z; i++) {
                tablica[i] = [];    //zrobienie tablicy dwuwymiarowej
            }   

            for (var i = 1; i <= z; i++) {
                // table row creation
                var row = document.createElement("tr");

                for (var j = 1; j <= z; j++) {
                    var cell = document.createElement("td");
                    var input = document.createElement("input");
                        input.setAttribute("type","number");
                        input.setAttribute("max",z);
                        input.setAttribute("min",1);
                    var rPlace = Math.floor((Math.random() * (z) + 1))*1;
                    if (rPlace == j){
                        var rNumber = Math.floor((Math.random() * (z) + 1))*1;
                        tablica[i-1][j-1] = rNumber;
                        Check(rNumber,i,j,tablica); 
                        while (Check(rNumber,i,j,tablica) != true){
                            rNumber = Math.floor((Math.random() * (9) + 1))*1;
                            tablica[i-1][j-1] = rNumber;
                        }
                        var cellText = document.createTextNode(rNumber);
                        cell.appendChild(cellText);
                        
                    }
                    else{
                        cell.appendChild(input);
                    }
                    
                    row.appendChild(cell);
                    cell.style.cssText = `
                        border-spacing: 0;
                        border: 2px solid black;
                        width: 50px;
                        height: 50px;
                    `
                }
                tbody.appendChild(row);
                
            }
            tbl.appendChild(tbody);
            big.appendChild(tbl);
            
            

            for (var m = 1; m <= z; m++){
                var pole = document.createElement("td");
                var poleText = document.createTextNode(m);
                pole.appendChild(poleText);
                tbody2.appendChild(pole);
                tbody2.setAttribute("class", "klik");
                pole.style.cssText = `
                    border-spacing: 10;
                    border: 2px solid black;
                    width: 43px;
                    height: 43px;
                `
                
            }
            tbl2.appendChild(tbody2);
            small.appendChild(tbl2);
            tbl2.style.cssText = `
                border-collapse: separate;
                border: 2px solid black;
                display: flex;
                justify-content: space-around;
            `

            
            // tbl.setAttribute("border", "2");
            // tbl.setAttribute("border-collapse", "collapse");

            // tbody = document.querySelector("tbody");
            // tbody.style.cssText = `
            //     border-collapse: collapse;
            // `

        }
        function Check(rNumber,column,row,tablica){
            if (Row(rNumber,column,row,tablica) == true && Column(rNumber,column,row,tablica) == true){ //kwadrat - square   && Square(rNumber,tablica) == true
                return true;
            }
            else
                return false;
        }
        function Row (rNumber,column,row,tablica){
            for (i = 0; i < column-1; i++){
                if(rNumber == tablica[row][i]){
                    return false;
                }
            }
            return true;
        }
        function Column (rNumber,column,row,tablica){
            for (i = 0; i < row-1; i++){
                if(rNumber == tablica[i][column]){
                    return false;
                }
            }
            return true;
        }
        //function Square()

    </script>

</body>

</html>
