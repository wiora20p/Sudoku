<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="Stylesheet" href="Sudoku.css">
</head>

<body>
    <header>
        <h1>SUDOKU</h1>
    </header>
    <nav>
        <ol>
            <li class="dwa">sudoku 2x2</li>
            <li class="trzy">sudoku 3x3</li>
        </ol>

    </nav>
    <article>

    </article>

    <script>
        let dwa = document.getElementsByClassName("dwa")[0];
        let trzy = document.getElementsByClassName("trzy")[0];

        dwa.addEventListener("click", function () { nazwa(2, 2); });
        trzy.addEventListener("click", function () { nazwa(3, 3); });

        function nazwa(x, y) {
            z = x * y;
            var body = document.querySelector("body");
            const sudoku = document.querySelector("article");
            var tbl = document.createElement("table");
            var tbody = document.createElement("tbody");
            var br = document.createElement("br");

            for (var j = 1; j <= z; j++) {
                // table row creation
                var row = document.createElement("tr");

                for (var i = 1; i <= z; i++) {
                    var cell = document.createElement("td");
                    var cellText = document.createTextNode(j + ", " + i);
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                    cell.style.cssText = `
                        border-spacing: 0;
                        border: 2px solid black;
                        width: 50px;
                    `
                }
                tbody.appendChild(row);
            }
            tbl.appendChild(tbody);
            sudoku.appendChild(tbl);

            for (var m = 1; m <= z; m++){
                var cell = document.createElement("td");
                var cellText = document.createTextNode(m);
                cell.appendChild(cellText);
                tbl.appendChild(cell);
            }

            
            // tbl.setAttribute("border", "2");
            // tbl.setAttribute("border-collapse", "collapse");

            // tbody = document.querySelector("tbody");
            // tbody.style.cssText = `
            //     border-collapse: collapse;
            // `

        }


        // }


    </script>

</body>

</html>
